<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Topic</title>
</head>
<body>
 <Table align="center" border="1" bgcolor="#63E9BF" width="800px">
     <tr>
         <td width="100%" align="center"> <h1> <u>Membership Form</u> </h1> 
        
        <hr>

        <form method="post" autocomplete="on">

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required> <br> <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Put your email address" required>
            <label for="phone">Mobile Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+880" required> <br> <br>

                    
            <label for="uname">User name:</label>
            <input type="text" id="uname" name="uname" placeholder="Write a user name" required>
            <label for="dob">Date of Birth:</label> 
            <input type="date">
            <br> <br>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <label for="password"> Confirm Password</label>
            <input type="password" id="password" name="password" placeholder="Reenter the password" required> <br><br>


            <label for="gender">Tell us your Gender:</label>
            <input type="radio" id="male" name="male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="other">
            <label for="other">Other</label> <br> <br>


            <label for="address" width="50%">Present Address: </label>
            <input type="text"  required>
            <label for="address" width="50%">Permanent Address:</label>
            <input type="text" required> <br><br>

            <label for="myfile">Upload your image:</label>
  <input type="file" id="myfile" name="myfile" accept=".jpg" required><br><br>

            <input type="submit" value="Submit">
            <input type="reset">

            <br>
            <br>




        </form>
        </td>
     </tr>
 </Table>   
</body>
</html>
